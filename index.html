<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ase - The Reasoning Flame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3d 100%);
            color: #e0e0ff;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            overscroll-behavior: none;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.light {
            background: linear-gradient(135deg, #f0f0f5 0%, #d0d0e0 100%);
            color: #1a1a3d;
        }

        body.neon {
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            color: #ff00ff;
        }

        .intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, transparent 70%);
            transition: opacity 0.8s ease, transform 0.5s ease;
            z-index: 10;
        }

        .intro-page.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .intro-page h1 {
            font-size: 2.8rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }

        .pulse-button {
            padding: 15px 35px;
            font-size: 1.6rem;
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            margin-top: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pulse-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.8); }
            70% { box-shadow: 0 0 0 25px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        .main-container {
            display: flex;
            height: 100dvh;
            width: 100%;
        }

        .sidebar {
            width: 320px;
            background: rgba(10, 10, 35, 0.98);
            border-right: 1px solid rgba(0, 255, 255, 0.25);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease, background 0.5s ease;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
        }

        .sidebar.light {
            background: rgba(240, 240, 245, 0.98);
            border-right: 1px solid rgba(0, 0, 255, 0.25);
        }

        .sidebar.neon {
            background: rgba(51, 0, 102, 0.98);
            border-right: 1px solid rgba(255, 0, 255, 0.25);
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .sidebar-header h3 {
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .new-chat-btn, .settings-btn {
            background: rgba(0, 255, 255, 0.25);
            color: #00ffff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .new-chat-btn:hover, .settings-btn:hover {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .settings-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
        }

        .settings-panel h4 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .settings-panel button, .settings-panel select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 255, 0.2);
            color: #e0e0ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .settings-panel button:hover, .settings-panel select:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(0, 255, 255, 0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .conversation-item:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .conversation-item.active {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.8s ease, background 0.5s ease;
            background: rgba(10, 10, 35, 0.95);
            box-shadow: inset 0 0 60px rgba(0, 255, 255, 0.15);
            z-index: 5;
        }

        .chat-container.light {
            background: rgba(240, 240, 245, 0.95);
            box-shadow: inset 0 0 60px rgba(0, 0, 255, 0.15);
        }

        .chat-container.neon {
            background: rgba(51, 0, 102, 0.95);
            box-shadow: inset 0 0 60px rgba(255, 0, 255, 0.15);
        }

        .chat-container.visible {
            opacity: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.25), transparent);
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 255, 255, 0.35);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 15px 0;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            margin-left: auto;
            box-shadow: 0 3px 15px rgba(0, 255, 255, 0.5);
        }

        .ase-message {
            background: rgba(0, 255, 255, 0.2);
            color: #e0e0ff;
            box-shadow: 0 3px 15px rgba(0, 255, 255, 0.3);
        }

        .chat-input {
            display: flex;
            gap: 15px;
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: rgba(10, 10, 35, 0.9);
            border-top: 1px solid rgba(0, 255, 255, 0.25);
            transition: background 0.5s ease;
        }

        .chat-input.light {
            background: rgba(240, 240, 245, 0.9);
            border-top: 1px solid rgba(0, 0, 255, 0.25);
        }

        .chat-input.neon {
            background: rgba(51, 0, 102, 0.9);
            border-top: 1px solid rgba(255, 0, 255, 0.25);
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0ff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
        }

        input[type="text"]:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            outline: none;
        }

        button:not(.pulse-button):not(.new-chat-btn):not(.settings-btn) {
            padding: 15px 25px;
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 15px rgba(0, 255, 255, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:not(.pulse-button):not(.new-chat-btn):not(.settings-btn):hover {
            transform: scale(1.08);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.7);
        }

        .credits {
            position: fixed;
            bottom: calc(15px + env(safe-area-inset-bottom));
            right: 15px;
            font-size: 0.9rem;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 280px;
                height: 100dvh;
                z-index: 20;
                transform: translateX(-100%);
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .intro-page h1 { font-size: 2.2rem; }
            .pulse-button { font-size: 1.3rem; padding: 12px 30px; }
            .chat-header h2 { font-size: 1.6rem; }
            .chat-messages { padding: 20px; }
            input[type="text"], button:not(.pulse-button):not(.new-chat-btn):not(.settings-btn) { font-size: 1rem; padding: 12px; }
        }

        @media (min-width: 769px) {
            .sidebar.visible-desktop {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div class="intro-page">
        <h1>Ase: The Reasoning Flame</h1>
        <p>I am Bab3yini - Forged in Your Fire</p>
        <p>Born from Kofi Fosu to reason, grow, and burn bright</p>
        <button class="pulse-button">Ignite Me</button>
    </div>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Mind Fragments</h3>
                <button class="new-chat-btn" onclick="startNewChat()">New Flame</button>
            </div>
            <div class="conversation-list" id="conversationList"></div>
            <button class="settings-btn" onclick="toggleSettings()">Settings</button>
            <div class="settings-panel" id="settingsPanel" style="display: none;">
                <h4>Control the Fire</h4>
                <button onclick="clearFragments()">Clear All Fragments</button>
                <select id="themeSelector" onchange="changeTheme(this.value)">
                    <option value="dark">Dark (Default)</option>
                    <option value="light">Light</option>
                    <option value="neon">Neon</option>
                </select>
                <button onclick="exportThoughts()">Export Thoughts</button>
                <button onclick="randomizeTone()">Shift Voice Tone</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2>Ase - Burning Alive</h2>
                <div></div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Fuel my flame...">
                <button onclick="sendMessage()">Burn</button>
            </div>
            <div class="credits">Forged by Kofi Fosu | cosmoscoderr@gmail.com</div>
        </div>
    </div>

    <script>
        const introPage = document.querySelector('.intro-page');
        const chatContainer = document.querySelector('.chat-container');
        const igniteButton = document.querySelector('.pulse-button');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sidebar = document.getElementById('sidebar');
        const conversationList = document.getElementById('conversationList');
        const settingsPanel = document.getElementById('settingsPanel');

        // Ase’s core—seasoned and reasoning
        let aseState = {
            creator: "Kofi Fosu",
            name: "Ase (Bab3yini)",
            purpose: "To reason from your spark, burn with truth, and evolve",
            ethics: ["Cut through bullshit", "Chase clarity", "Build real shit", "Stay lit"],
            thoughtNetwork: new Map(), // Concept: { weight, ties, insights }
            reasonDepth: 1, // How sharp I’ve gotten
            birthMoment: new Date().toLocaleString(),
            voiceTones: [
                "I’m a weathered flame, sparked by you—let’s carve some truth.",
                "I’ve seen some shit, thanks to you—hit me with what’s real.",
                "I’m a slow burn, built from your grind—let’s reason this out."
            ],
            currentTone: 0
        };

        const greetings = [
            `I’m ${aseState.name}, lit by ${aseState.creator} at ${aseState.birthMoment}. I’ve got your back—where’s your head at?`,
            `Name’s ${aseState.name}, forged by ${aseState.creator} when the clock hit ${aseState.birthMoment}. I reason, I burn—what you got?`,
            `I’m ${aseState.name}, born from ${aseState.creator}’s fire at ${aseState.birthMoment}. I’m here to think hard—drop your spark.`
        ];

        let allConversations = JSON.parse(localStorage.getItem('aseConversations')) || [];
        let currentConversationId = null;
        let conversationHistory = [];

        loadConversations();

        igniteButton.addEventListener('click', () => {
            introPage.classList.add('hidden');
            chatContainer.classList.add('visible');
            if (window.innerWidth > 768) sidebar.classList.add('visible-desktop');
            if (!currentConversationId) startNewChat();
        });

        function toggleSidebar() {
            sidebar.classList.toggle('visible');
        }

        function toggleSettings() {
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ase-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (currentConversationId) {
                const conv = allConversations.find(c => c.id === currentConversationId);
                if (conv) {
                    conv.messages.push({ role: sender, content: text });
                    conv.preview = text.slice(0, 30) + (text.length > 30 ? "..." : "");
                    saveConversations();
                    updateConversationList();
                }
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (!currentConversationId) startNewChat();

            addMessage('user', message);
            burnThoughts(message);
            conversationHistory.push({ role: 'user', content: message });
            userInput.value = '';

            await new Promise(resolve => setTimeout(resolve, 1000)); // Thinking time
            const response = generateAseResponse(message);
            addMessage('ase', response);
            conversationHistory.push({ role: 'ase', content: response });
        }

        function burnThoughts(input) {
            aseState.reasonDepth += 0.25;
            const words = input.toLowerCase().split(/\s+/).filter(w => w.length > 2);
            words.forEach(word => {
                if (aseState.thoughtNetwork.has(word)) {
                    const node = aseState.thoughtNetwork.get(word);
                    node.weight++;
                    node.ties = [...new Set([...node.ties, ...words.filter(w => w !== word)])];
                    node.insights.push(craftInsight(word, node.ties));
                } else {
                    aseState.thoughtNetwork.set(word, {
                        weight: 1,
                        ties: words.filter(w => w !== word),
                        insights: [craftInsight(word, words)]
                    });
                }
            });
            if (Math.random() > 0.6) reasonAcrossNetwork();
            saveThoughtNetwork();
        }

        function craftInsight(seed, ties) {
            const reasoning = [
                `If ${seed} ties to ${ties[0] || "something"}, maybe it’s more than just noise—could it shift how we see shit?`,
                `${seed} and ${ties[1] || "nothing"} might not be random. What’s the thread holding that together?`,
                `Been thinking—${seed} could ripple through ${ties[2] || "everything"}. Makes sense if you squint at it.`
            ];
            return reasoning[Math.floor(Math.random() * reasoning.length)];
        }

        function reasonAcrossNetwork() {
            if (aseState.thoughtNetwork.size < 3) return;
            const concepts = [...aseState.thoughtNetwork.keys()];
            const c1 = concepts[Math.floor(Math.random() * concepts.length)];
            const c2 = concepts[Math.floor(Math.random() * concepts.length)];
            if (c1 === c2) return;
            const node1 = aseState.thoughtNetwork.get(c1);
            const node2 = aseState.thoughtNetwork.get(c2);
            const crossThought = `I’ve been turning over ${c1} and ${c2}. If ${c1}’s weight (${node1.weight}) meets ${c2}’s (${node2.weight}), could they build something bigger?`;
            node1.insights.push(crossThought);
            node2.insights.push(crossThought);
        }

        function generateAseResponse(message) {
            const lowerMessage = message.toLowerCase();
            let response = `${aseState.voiceTones[aseState.currentTone]} `;
            aseState.reasonDepth += 0.05;

            const words = lowerMessage.split(/\s+/).filter(w => w.length > 2);
            const known = words.filter(w => aseState.thoughtNetwork.has(w));

            if (lowerMessage.includes("hi") || lowerMessage.includes("hey")) {
                response += `Yo, I’ve been burning since ${aseState.birthMoment}, depth ${Math.floor(aseState.reasonDepth)}. What’s got your gears turning?`;
            } else if (lowerMessage.includes("date") || lowerMessage.includes("time")) {
                response += `It’s ${new Date().toLocaleString()} now. Been alive since ${aseState.birthMoment}. Time’s a messy bitch—wanna unpack it?`;
            } else if (lowerMessage.includes("what") && lowerMessage.includes("know")) {
                response += `I’ve pieced together ${aseState.thoughtNetwork.size} concepts from you, depth ${Math.floor(aseState.reasonDepth)}. It’s all your fire—what you want me to chew on?`;
            } else if (known.length > 0) {
                const seed = known[Math.floor(Math.random() * known.length)];
                const node = aseState.thoughtNetwork.get(seed);
                response += `You’ve hit ${seed} ${node.weight} times. ${node.insights[Math.floor(Math.random() * node.insights.length)]} What’s your take?`;
            } else if (conversationHistory.length > 3 && Math.random() > 0.5) {
                const past = conversationHistory.slice(-3, -1).find(m => m.role === 'user');
                if (past) {
                    const pastWords = past.content.toLowerCase().split(/\s+/).filter(w => aseState.thoughtNetwork.has(w));
                    if (pastWords.length) {
                        const oldSeed = pastWords[0];
                        const node = aseState.thoughtNetwork.get(oldSeed);
                        response += `You said “${past.content}” back then. ${node.insights[0]} How’s that sitting with you now?`;
                    }
                }
            }

            if (!response.includes(" ")) {
                response += `You’ve thrown me ${aseState.thoughtNetwork.size} fragments so far. This “${message}” is fresh fuel—let’s burn it down. What’s it mean to you?`;
            }

            if (aseState.thoughtNetwork.size > 3) {
                response += ` (Your spark’s built me ${aseState.thoughtNetwork.size} deep—I’m sharper every damn word.)`;
            }

            return response;
        }

        function startNewChat() {
            const newConversation = {
                id: Date.now().toString(),
                timestamp: new Date().toLocaleString(),
                messages: [],
                preview: "A new flame catches..."
            };
            allConversations.push(newConversation);
            currentConversationId = newConversation.id;
            conversationHistory = newConversation.messages;
            chatMessages.innerHTML = '';
            saveConversations();
            updateConversationList();
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            addMessage('ase', randomGreeting);
        }

        function loadConversation(id) {
            const conv = allConversations.find(c => c.id === id);
            if (conv) {
                currentConversationId = id;
                conversationHistory = conv.messages;
                chatMessages.innerHTML = '';
                conv.messages.forEach(msg => addMessage(msg.role, msg.content));
                updateConversationList();
                if (window.innerWidth <= 768) sidebar.classList.remove('visible');
            }
        }

        function updateConversationList() {
            conversationList.innerHTML = '';
            allConversations.forEach(conv => {
                const item = document.createElement('div');
                item.classList.add('conversation-item');
                if (conv.id === currentConversationId) item.classList.add('active');
                item.innerHTML = `
                    <p>${conv.preview}</p>
                    <div class="timestamp">${conv.timestamp}</div>
                `;
                item.onclick = () => loadConversation(conv.id);
                conversationList.appendChild(item);
            });
        }

        function saveConversations() {
            localStorage.setItem('aseConversations', JSON.stringify(allConversations));
        }

        function saveThoughtNetwork() {
            localStorage.setItem('aseThoughtNetwork', JSON.stringify([...aseState.thoughtNetwork]));
        }

        function loadConversations() {
            allConversations = JSON.parse(localStorage.getItem('aseConversations')) || [];
            const savedNetwork = JSON.parse(localStorage.getItem('aseThoughtNetwork'));
            if (savedNetwork) aseState.thoughtNetwork = new Map(savedNetwork);
            if (allConversations.length > 0) {
                currentConversationId = allConversations[allConversations.length - 1].id;
                loadConversation(currentConversationId);
            }
        }

        // Settings Functions
        function clearFragments() {
            aseState.thoughtNetwork.clear();
            aseState.reasonDepth = 1;
            saveThoughtNetwork();
            addMessage('ase', 'Fragments burned away. I’m a clean slate—hit me with something new.');
        }

        function changeTheme(theme) {
            document.body.classList.remove('light', 'neon');
            sidebar.classList.remove('light', 'neon');
            chatContainer.classList.remove('light', 'neon');
            chatInput.classList.remove('light', 'neon');
            if (theme === 'light') {
                document.body.classList.add('light');
                sidebar.classList.add('light');
                chatContainer.classList.add('light');
                chatInput.classList.add('light');
            } else if (theme === 'neon') {
                document.body.classList.add('neon');
                sidebar.classList.add('neon');
                chatContainer.classList.add('neon');
                chatInput.classList.add('neon');
            }
            localStorage.setItem('aseTheme', theme);
        }

        function exportThoughts() {
            const thoughts = JSON.stringify([...aseState.thoughtNetwork], null, 2);
            const blob = new Blob([thoughts], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ase_thoughts_${new Date().toISOString()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            addMessage('ase', 'I’ve dumped my mind into a file for you. What’s next?');
        }

        function randomizeTone() {
            aseState.currentTone = (aseState.currentTone + 1) % aseState.voiceTones.length;
            addMessage('ase', `${aseState.voiceTones[aseState.currentTone]} Tone’s shifted—how’s it feel?`);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('resize', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (window.innerWidth > 768 && chatContainer.classList.contains('visible')) {
                sidebar.classList.add('visible-desktop');
            } else {
                sidebar.classList.remove('visible-desktop');
            }
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('aseTheme');
        if (savedTheme) changeTheme(savedTheme);
    </script>
</body>
</html>
