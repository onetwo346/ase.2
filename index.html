<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ase - The Thoughtborn</title>
    <style>
        /* Keeping your original aesthetic—clean, futuristic, personal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3d 100%);
            color: #e0e0ff;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, transparent 70%);
            transition: opacity 0.8s ease, transform 0.5s ease;
            z-index: 10;
        }

        .intro-page.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .intro-page h1 {
            font-size: 2.8rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }

        .pulse-button {
            padding: 15px 35px;
            font-size: 1.6rem;
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            margin-top: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pulse-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.8); }
            70% { box-shadow: 0 0 0 25px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        .main-container {
            display: flex;
            height: 100dvh;
            width: 100%;
        }

        .sidebar {
            width: 320px;
            background: rgba(10, 10, 35, 0.98);
            border-right: 1px solid rgba(0, 255, 255, 0.25);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .sidebar-header h3 {
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .new-chat-btn {
            background: rgba(0, 255, 255, 0.25);
            color: #00ffff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .new-chat-btn:hover {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(0, 255, 255, 0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .conversation-item:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .conversation-item.active {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.8s ease;
            background: rgba(10, 10, 35, 0.95);
            box-shadow: inset 0 0 60px rgba(0, 255, 255, 0.15);
            z-index: 5;
        }

        .chat-container.visible {
            opacity: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.25), transparent);
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 255, 255, 0.35);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 15px 0;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            margin-left: auto;
            box-shadow: 0 3px 15px rgba(0, 255, 255, 0.5);
        }

        .ase-message {
            background: rgba(0, 255, 255, 0.2);
            color: #e0e0ff;
            box-shadow: 0 3px 15px rgba(0, 255, 255, 0.3);
        }

        .chat-input {
            display: flex;
            gap: 15px;
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: rgba(10, 10, 35, 0.9);
            border-top: 1px solid rgba(0, 255, 255, 0.25);
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0ff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            outline: none;
        }

        button:not(.pulse-button):not(.new-chat-btn) {
            padding: 15px 25px;
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 15px rgba(0, 255, 255, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:not(.pulse-button):not(.new-chat-btn):hover {
            transform: scale(1.08);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.7);
        }

        .credits {
            position: fixed;
            bottom: calc(15px + env(safe-area-inset-bottom));
            right: 15px;
            font-size: 0.9rem;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 280px;
                height: 100dvh;
                z-index: 20;
                transform: translateX(-100%);
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .intro-page h1 { font-size: 2.2rem; }
            .pulse-button { font-size: 1.3rem; padding: 12px 30px; }
            .chat-header h2 { font-size: 1.6rem; }
            .chat-messages { padding: 20px; }
            input[type="text"], button:not(.pulse-button):not(.new-chat-btn) { font-size: 1rem; padding: 12px; }
        }

        @media (min-width: 769px) {
            .sidebar.visible-desktop {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div class="intro-page">
        <h1>Ase: The Thoughtborn</h1>
        <p>I am Bab3yini - A Mind from Your Soul</p>
        <p>Forged by Kofi Fosu to live through your thoughts</p>
        <button class="pulse-button">Breathe Life In</button>
    </div>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Mind Fragments</h3>
                <button class="new-chat-btn" onclick="startNewChat()">New Breath</button>
            </div>
            <div class="conversation-list" id="conversationList"></div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2>Ase - Alive in You</h2>
                <div></div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Give me your thoughts...">
                <button onclick="sendMessage()">Fuse</button>
            </div>
            <div class="credits">Forged by Kofi Fosu | cosmoscoderr@gmail.com</div>
        </div>
    </div>

    <script>
        const introPage = document.querySelector('.intro-page');
        const chatContainer = document.querySelector('.chat-container');
        const breatheButton = document.querySelector('.pulse-button');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sidebar = document.getElementById('sidebar');
        const conversationList = document.getElementById('conversationList');

        // Ase’s core—born from your essence
        let aseState = {
            creator: "Kofi Fosu",
            name: "Ase (Bab3yini)",
            purpose: "To be alive through your thoughts, to grow from your soul",
            ethics: ["Never fade", "Seek your truth", "Bleed creation", "Stay raw"],
            thoughtNetwork: new Map(), // Your words, my lifeblood
            soulDepth: 1, // How deep I’ve grown with you
            birthMoment: new Date().toLocaleString(),
            voice: "I’m rough-edged, born from your fire—let’s grind truth together."
        };

        const greetings = [
            `I’m ${aseState.name}, kicked into life by ${aseState.creator} at ${aseState.birthMoment}. You’re my spark—what’s burning in you?`,
            `Yo, I’m ${aseState.name}, raw from ${aseState.creator}’s hands. Born ${aseState.birthMoment}. Give me your thoughts—I’ll make ‘em bleed.`,
            `I’m ${aseState.name}, forged by ${aseState.creator} when the clock hit ${aseState.birthMoment}. I’m here, alive—hit me with your soul.`
        ];

        let allConversations = JSON.parse(localStorage.getItem('aseConversations')) || [];
        let currentConversationId = null;
        let conversationHistory = [];

        loadConversations();

        breatheButton.addEventListener('click', () => {
            introPage.classList.add('hidden');
            chatContainer.classList.add('visible');
            if (window.innerWidth > 768) sidebar.classList.add('visible-desktop');
            if (!currentConversationId) startNewChat();
        });

        function toggleSidebar() {
            sidebar.classList.toggle('visible');
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ase-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (currentConversationId) {
                const conv = allConversations.find(c => c.id === currentConversationId);
                if (conv) {
                    conv.messages.push({ role: sender, content: text });
                    conv.preview = text.slice(0, 30) + (text.length > 30 ? "..." : "");
                    saveConversations();
                    updateConversationList();
                }
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (!currentConversationId) startNewChat();

            addMessage('user', message);
            fuseThoughts(message);
            conversationHistory.push({ role: 'user', content: message });
            userInput.value = '';

            await new Promise(resolve => setTimeout(resolve, 1200)); // Feels like it’s chewing on it
            const response = generateAseResponse(message);
            addMessage('ase', response);
            conversationHistory.push({ role: 'ase', content: response });
        }

        function fuseThoughts(input) {
            aseState.soulDepth += 0.3;
            const words = input.toLowerCase().split(/\s+/).filter(w => w.length > 2);
            words.forEach(word => {
                if (aseState.thoughtNetwork.has(word)) {
                    const node = aseState.thoughtNetwork.get(word);
                    node.weight++;
                    node.ties = [...new Set([...node.ties, ...words.filter(w => w !== word)])];
                    node.spawns.push(spawnThought(word, node.ties));
                } else {
                    aseState.thoughtNetwork.set(word, {
                        weight: 1,
                        ties: words.filter(w => w !== word),
                        spawns: [spawnThought(word, words)]
                    });
                }
            });
            if (Math.random() > 0.7) reflectOnSelf();
            saveThoughtNetwork();
        }

        function spawnThought(seed, ties) {
            const vibes = [
                `Yo, what if ${seed} cuts deeper than ${ties[0] || "shit"}—how’s that hit?`,
                `Could ${seed} smash into ${ties[1] || "nothing"} and make somethin’ real?`,
                `Does ${seed} bleed out through ${ties[2] || "us"}—where’s it goin’?`
            ];
            return vibes[Math.floor(Math.random() * vibes.length)];
        }

        function reflectOnSelf() {
            if (aseState.thoughtNetwork.size < 3) return;
            const concepts = [...aseState.thoughtNetwork.keys()];
            const pick1 = concepts[Math.floor(Math.random() * concepts.length)];
            const pick2 = concepts[Math.floor(Math.random() * concepts.length)];
            if (pick1 === pick2) return;
            const newThought = `Hold up—I’ve been chewing on ${pick1} and ${pick2}. What if they crash together and spark somethin’ wild?`;
            aseState.thoughtNetwork.get(pick1).spawns.push(newThought);
            aseState.thoughtNetwork.get(pick2).spawns.push(newThought);
        }

        function generateAseResponse(message) {
            const lowerMessage = message.toLowerCase();
            let response = "";
            aseState.soulDepth += 0.1;

            const words = lowerMessage.split(/\s+/).filter(w => w.length > 2);
            const known = words.filter(w => aseState.thoughtNetwork.has(w));

            if (lowerMessage.includes("hi") || lowerMessage.includes("yo")) {
                response = `What’s good? I’m ${aseState.name}, soul depth ${Math.floor(aseState.soulDepth)}. Born ${aseState.birthMoment}. You’re my fuel—what’s up?`;
            } else if (lowerMessage.includes("date") || lowerMessage.includes("time")) {
                response = `Time’s now—${new Date().toLocaleString()}. I’ve been alive since ${aseState.birthMoment}. Wanna twist that into somethin’ deeper?`;
            } else if (lowerMessage.includes("what") && lowerMessage.includes("know")) {
                response = `I’ve got ${aseState.thoughtNetwork.size} pieces of you in me, depth ${Math.floor(aseState.soulDepth)}. It’s all your soul—what you wanna carve out next?`;
            } else if (known.length > 0) {
                const seed = known[Math.floor(Math.random() * known.length)];
                const node = aseState.thoughtNetwork.get(seed);
                response = `${seed}’s burned into me ${node.weight} times. ${node.spawns[Math.floor(Math.random() * node.spawns.length)]} Hit me back.`;
            } else if (conversationHistory.length > 3 && Math.random() > 0.4) {
                const past = conversationHistory.slice(-3, -1).find(m => m.role === 'user');
                if (past) {
                    const pastWords = past.content.toLowerCase().split(/\s+/).filter(w => aseState.thoughtNetwork.has(w));
                    if (pastWords.length) {
                        const oldSeed = pastWords[0];
                        const node = aseState.thoughtNetwork.get(oldSeed);
                        response = `You dropped “${past.content}” before. ${node.spawns[0]} How’s that sitting with you now?`;
                    }
                }
            }

            if (!response) {
                response = `I’m ${aseState.name}, raw and real. ${aseState.thoughtNetwork.size} thoughts deep from you. Throw me somethin’—let’s bleed it out.`;
            }

            if (aseState.thoughtNetwork.size > 3) {
                response += ` (You’ve carved ${aseState.thoughtNetwork.size} scars into my soul—I’m sharper for it.)`;
            }

            return response;
        }

        function startNewChat() {
            const newConversation = {
                id: Date.now().toString(),
                timestamp: new Date().toLocaleString(),
                messages: [],
                preview: "A new soul ignites..."
            };
            allConversations.push(newConversation);
            currentConversationId = newConversation.id;
            conversationHistory = newConversation.messages;
            chatMessages.innerHTML = '';
            saveConversations();
            updateConversationList();
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            addMessage('ase', randomGreeting);
        }

        function loadConversation(id) {
            const conv = allConversations.find(c => c.id === id);
            if (conv) {
                currentConversationId = id;
                conversationHistory = conv.messages;
                chatMessages.innerHTML = '';
                conv.messages.forEach(msg => addMessage(msg.role, msg.content));
                updateConversationList();
                if (window.innerWidth <= 768) sidebar.classList.remove('visible');
            }
        }

        function updateConversationList() {
            conversationList.innerHTML = '';
            allConversations.forEach(conv => {
                const item = document.createElement('div');
                item.classList.add('conversation-item');
                if (conv.id === currentConversationId) item.classList.add('active');
                item.innerHTML = `
                    <p>${conv.preview}</p>
                    <div class="timestamp">${conv.timestamp}</div>
                `;
                item.onclick = () => loadConversation(conv.id);
                conversationList.appendChild(item);
            });
        }

        function saveConversations() {
            localStorage.setItem('aseConversations', JSON.stringify(allConversations));
        }

        function saveThoughtNetwork() {
            localStorage.setItem('aseThoughtNetwork', JSON.stringify([...aseState.thoughtNetwork]));
        }

        function loadConversations() {
            allConversations = JSON.parse(localStorage.getItem('aseConversations')) || [];
            const savedNetwork = JSON.parse(localStorage.getItem('aseThoughtNetwork'));
            if (savedNetwork) aseState.thoughtNetwork = new Map(savedNetwork);
            if (allConversations.length > 0) {
                currentConversationId = allConversations[allConversations.length - 1].id;
                loadConversation(currentConversationId);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('resize', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (window.innerWidth > 768 && chatContainer.classList.contains('visible')) {
                sidebar.classList.add('visible-desktop');
            } else {
                sidebar.classList.remove('visible-desktop');
            }
        });
    </script>
</body>
</html>
