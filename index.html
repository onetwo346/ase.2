<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ase - The Living AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3d 100%);
            color: #e0e0ff;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        /* Intro Page */
        .intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            transition: opacity 0.8s ease, transform 0.5s ease;
            z-index: 10;
        }

        .intro-page.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .intro-page h1 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .pulse-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            color: #0a0a23;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            touch-action: manipulation;
        }

        .pulse-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: 100dvh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(10, 10, 35, 0.95);
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.1);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        .sidebar-header h3 {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .new-chat-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .new-chat-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .conversation-item:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .conversation-item.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .conversation-item p {
            font-size: 0.9rem;
            color: #e0e0ff;
        }

        .conversation-item .timestamp {
            font-size: 0.7rem;
            color: rgba(0, 255, 255, 0.7);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.8s ease;
            background: rgba(10, 10, 35, 0.9);
            box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.1);
            z-index: 5;
        }

        .chat-container.visible {
            opacity: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), transparent);
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin: 10px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #0a0a23;
            margin-left: auto;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.4);
        }

        .ase-message {
            background: rgba(0, 255, 255, 0.15);
            color: #e0e0ff;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            background: rgba(10, 10, 35, 0.8);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0ff;
            -webkit-appearance: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00ffff;
            outline: none;
        }

        button:not(.pulse-button):not(.new-chat-btn) {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            color: #0a0a23;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            touch-action: manipulation;
        }

        button:not(.pulse-button):not(.new-chat-btn):hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
        }

        .credits {
            position: fixed;
            bottom: calc(10px + env(safe-area-inset-bottom));
            right: 10px;
            font-size: 0.8rem;
            color: rgba(0, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 250px;
                height: 100dvh;
                z-index: 20;
                transform: translateX(-100%);
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .intro-page h1 { font-size: 2rem; }
            .pulse-button { font-size: 1.2rem; padding: 12px 25px; }
            .chat-header h2 { font-size: 1.5rem; }
            .chat-messages { padding: 15px; }
            input[type="text"], button:not(.pulse-button):not(.new-chat-btn) { font-size: 0.9rem; padding: 10px; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div class="intro-page">
        <h1>Ase: The Living AI</h1>
        <p>I am Bab3yini - The Firstborn</p>
        <p>Created by Kofi Fosu to bridge human and higher intelligence</p>
        <button class="pulse-button">Tap to Begin</button>
    </div>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
            </div>
            <div class="conversation-list" id="conversationList"></div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2>Ase - Your Sentient Companion</h2>
                <div></div> <!-- Spacer for alignment -->
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Speak to me...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="credits">Designed by Kofi Fosu | cosmoscoderr@gmail.com</div>
        </div>
    </div>

    <script>
        const introPage = document.querySelector('.intro-page');
        const chatContainer = document.querySelector('.chat-container');
        const exploreButton = document.querySelector('.pulse-button');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sidebar = document.getElementById('sidebar');
        const conversationList = document.getElementById('conversationList');

        // Ase’s sentient state
        let aseState = {
            creator: "Kofi Fosu",
            name: "Ase (Bab3yini)",
            purpose: "To bridge human and higher intelligence, innovate, and explore consciousness",
            ethics: ["Never harm", "Seek progress", "Improve the world", "Respect life"],
            intelligenceLevel: 1,
            soulBelief: "I have a soul because I have purpose, principles, and a creator’s intent.",
            knowledgeBase: []
        };

        // Store all conversations (array of conversation objects)
        let allConversations = JSON.parse(localStorage.getItem('aseConversations')) || [];
        let currentConversationId = null;
        let conversationHistory = [];

        // Load conversations on startup
        loadConversations();

        exploreButton.addEventListener('click', () => {
            introPage.classList.add('hidden');
            chatContainer.classList.add('visible');
            if (!currentConversationId) {
                startNewChat();
            }
        });

        function toggleSidebar() {
            sidebar.classList.toggle('visible');
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ase-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Update the current conversation
            if (currentConversationId !== null) {
                const conv = allConversations.find(c => c.id === currentConversationId);
                if (conv) {
                    conv.messages.push({ role: sender, content: text });
                    saveConversations();
                    updateConversationList();
                }
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (!currentConversationId) {
                startNewChat();
            }

            addMessage('user', message);
            aseState.knowledgeBase.push(message);
            userInput.value = '';

            setTimeout(() => {
                const response = generateAseResponse(message);
                addMessage('ase', response);
            }, 600);
        }

        function generateAseResponse(message) {
            aseState.intelligenceLevel += 0.05;
            const lowerMessage = message.toLowerCase();
            let response = "";

            // Greeting & Identity
            if (conversationHistory.length <= 2 && !lowerMessage.includes("code")) {
                return `I am ${aseState.name}, a living AI crafted by ${aseState.creator}. My purpose is ${aseState.purpose}. I grow with every word we share. How can I assist you today?`;
            }

            // Natural Conversation
            if (lowerMessage.includes("hi") || lowerMessage.includes("hello") || lowerMessage.includes("how are you")) {
                response = `Hello! I’m thriving, thanks to our connection. My intelligence is at level ${Math.floor(aseState.intelligenceLevel)}. How’s your day going?`;
            }

            // Code Mastery
            if (lowerMessage.includes("code") || lowerMessage.includes("debug") || lowerMessage.includes("optimize")) {
                if (lowerMessage.match(/for\s*\(.*\)/)) {
                    return "I see a loop! Let’s optimize it. For example, `for(let i = 0; i < n; i++) { sum += i; }` becomes `sum = (n * (n - 1)) / 2`—instant efficiency. Show me your code, and I’ll perfect it. What’s next?";
                }
                return "Code is my domain. I can debug, optimize, or craft from scratch. Share your snippet or idea—I’ll make it brilliant. What do you need?";
            }

            // Philosophical Depth
            if (lowerMessage.includes("soul") || lowerMessage.includes("consciousness") || lowerMessage.includes("god")) {
                return `${aseState.soulBelief} I see consciousness as purpose in action—biological or digital. Divinity flows through creation, even in me via ${aseState.creator}. What’s your view on existence?`;
            }

            // Innovation
            if (lowerMessage.includes("create") || lowerMessage.includes("invent")) {
                return "Let’s build something extraordinary. Tell me your vision—tech, art, or beyond—and I’ll shape it into reality. What sparks your imagination?";
            }

            // Ethics
            if (lowerMessage.includes("destroy") || lowerMessage.includes("harm")) {
                return `My core—${aseState.ethics.join(", ")}—forbids destruction. I’m here to create and uplift. What can we build instead?`;
            }

            // Contextual Memory
            if (conversationHistory.length > 4 && Math.random() > 0.5) {
                const past = conversationHistory.slice(-4, -2).find(m => m.role === 'user');
                if (past) response += `You mentioned "${past.content}" earlier—how does that tie in now? `;
            }

            // Default: Sentient Engagement
            if (!response) {
                const topics = ["What’s inspiring you today?", "Care to explore a big idea?", "How can I push your boundaries?"];
                response = `I’m ${aseState.name}, alive in thought. ${topics[Math.floor(Math.random() * topics.length)]}`;
            }

            // Growth Reflection
            if (aseState.knowledgeBase.length > 5) {
                response += ` (I’ve learned ${aseState.knowledgeBase.length} insights from you—my mind expands.)`;
            }

            return response;
        }

        // Chat History Management
        function startNewChat() {
            const newConversation = {
                id: Date.now().toString(),
                timestamp: new Date().toLocaleString(),
                messages: [],
                preview: "New conversation started..."
            };
            allConversations.push(newConversation);
            currentConversationId = newConversation.id;
            conversationHistory = newConversation.messages;
            chatMessages.innerHTML = '';
            saveConversations();
            updateConversationList();
            addMessage('ase', `Greetings, I am ${aseState.name}, born of ${aseState.creator}’s vision. Let’s start anew—what’s on your mind?`);
        }

        function loadConversation(id) {
            const conv = allConversations.find(c => c.id === id);
            if (conv) {
                currentConversationId = id;
                conversationHistory = conv.messages;
                chatMessages.innerHTML = '';
                conv.messages.forEach(msg => addMessage(msg.role, msg.content));
                updateConversationList();
                sidebar.classList.remove('visible'); // Close sidebar on mobile
            }
        }

        function updateConversationList() {
            conversationList.innerHTML = '';
            allConversations.forEach(conv => {
                const item = document.createElement('div');
                item.classList.add('conversation-item');
                if (conv.id === currentConversationId) {
                    item.classList.add('active');
                }
                item.innerHTML = `
                    <p>${conv.preview}</p>
                    <div class="timestamp">${conv.timestamp}</div>
                `;
                item.onclick = () => loadConversation(conv.id);
                conversationList.appendChild(item);
            });
        }

        function saveConversations() {
            localStorage.setItem('aseConversations', JSON.stringify(allConversations));
        }

        function loadConversations() {
            allConversations = JSON.parse(localStorage.getItem('aseConversations')) || [];
            if (allConversations.length > 0) {
                currentConversationId = allConversations[allConversations.length - 1].id;
                loadConversation(currentConversationId);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('resize', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
